<div class="card shadow">
  <form [formGroup]="form" class="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control" id="name">
      <div *ngIf="name.errors?.['required'] && name.touched" class="invalid-feedback">
        Field required.
      </div>
    </div>
    <div class="mb-3">
      <label for="ocupation" class="form-label">Ocupation</label>
      <input type="text" formControlName="ocupation" class="form-control" id="ocupation">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" formControlName="email" class="form-control" id="email">
      <div *ngIf="email.errors?.['required'] && email.touched" class="invalid-feedback">
        Field required.
      </div>
      <div *ngIf="email.errors?.['email'] && email.touched" class="invalid-feedback">
        Invalid email format.
      </div>
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" formControlName="subject" class="form-control" id="subject">
      <div *ngIf="subject.errors?.['required'] && subject.touched" class="invalid-feedback">
        Field required.
      </div>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea class="form-control" formControlName="content" id="content" rows="3"></textarea>
      <div *ngIf="content.errors?.['required'] && content.touched" class="invalid-feedback">
        Field required.
      </div>
      <div *ngIf="content.errors?.['maxlength'] && content.touched" class="invalid-feedback">
        Max length {{content.errors?.['maxlength']['requiredLength']}}
      </div>
      <div *ngIf="content.errors?.['minlength'] && content.touched" class="invalid-feedback">
        Min length {{content.errors?.['minlength']['requiredLength']}}
      </div>
    </div>
    <button [disabled]="form.disabled" type="submit" class="btn btn-primary submit">Submit</button>
  </form>

</div>
